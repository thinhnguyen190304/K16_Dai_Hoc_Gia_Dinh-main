name: memorymatch
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  flip_card: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Amatic SC
      fonts:
        - asset: fonts/AmaticSC-Regular.ttf
  assets:
    - assets/images/  # Dự phòng cho hình ảnh (nếu có)
    - assets/sounds/  # Dự phòng cho âm thanh (nếu có)